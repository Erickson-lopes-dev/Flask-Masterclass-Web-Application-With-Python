{% macro user_component(users_list) %}


{% for user in users_list %}
    {% set name = user.name %}
    {% set email = user.email | truncate(7) %}

    <ul class="list-group list-group-flush mb-5">
        <li class="list-group-item {{ 'bg-success' if user['active'] else 'bg-danger' }}">{{ name | title }}</li>
        <li class="list-group-item">{{ email }}</li>
        <li class="list-group-item">{{ user.anos }}</li>
        <li class="list-group-item">{{ user.active }}</li>
        <li class="list-group-item">{{ user.since | formatdate }}</li>
    </ul>
{% endfor %}

{% endmacro %}
